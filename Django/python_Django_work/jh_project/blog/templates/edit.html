<h1>Update Your Blog</h1>

<form action="{%url 'blogUpdate' blog.id %}" method ="post">
    {% csrf_token %}
    <p>제목:<input type="text" name="title" value= "{{blog.title}}"></p>
    <p>작성자<input type="text" name="writer" value="{{blog.writer}}"></p>
    <p>본문<textarea name="body" id="" cols="" rows="10">{{blog.body}}</textarea></p>
    <button type="submit">제출</button>
    </form>
